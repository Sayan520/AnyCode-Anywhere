<!-- Navbar -->
<nav
  [ngClass]="{ 'surface-900': isDarkMode, 'surface-100': !isDarkMode }"
  class="flex align-items-center justify-content-between px-4 py-3 shadow-2 transition-all duration-300"
>
  <!-- Left Side: Logo + Title -->
  <div class="flex align-items-center justify-content-between gap-1 ml-2 cursor-pointer" routerLink="/">
    <img
      src="assets/icons/programmer.gif"
      alt="Logo"
      class="app-logo border-indigo-400 border-round-3xl transition-all duration-300"
      width="40"
      height="40"
    />
    <div
      [ngClass]="{ 'text-indigo-400': isDarkMode, 'text-indigo-900': !isDarkMode }"
      class="text-2xl font-bold"
    >
      AnyCodeAnywhere
    </div>
  </div>

  <!-- Right Side (Desktop) -->
  <div class="hidden md:flex align-items-center gap-2">
    <!-- Theme Toggle -->
    <button
      pButton
      type="button"
      title="Toggle Theme"
      class="p-button-rounded p-button-text p-button-plain px-2 py-2"
      (click)="toggleTheme()"
    >
      <i
        [ngClass]="
          isDarkMode ? 'pi pi-sun text-yellow-500' : 'pi pi-moon text-gray-800'
        "
      ></i>
    </button>

    <!-- Homepage Link -->
    <button
      pButton
      type="button"
      title="Home"
      routerLink="/"
      routerLinkActive="p-button-outlined"
      [routerLinkActiveOptions]="{ exact: true }"
      label="Home"
      icon="pi pi-home"
      class="p-button-text"
      [ngClass]="{ 'text-primary': isDarkMode, 'text-black': !isDarkMode }"
    ></button>

    <!-- Contact Link -->
    <button
      pButton
      type="button"
      title="Contact Us"
      routerLink="/contact"
      routerLinkActive="p-button-outlined"
      [routerLinkActiveOptions]="{ exact: true }"
      label="Contact"
      icon="pi pi-phone"
      class="p-button-text"
      [ngClass]="{ 'text-primary': isDarkMode, 'text-black': !isDarkMode }"
    ></button>

    <!-- About Us Link -->
    <button
      pButton
      type="button"
      title="About Us"
      routerLink="/about"
      label="About Us"
      icon="pi pi-info-circle"
      class="p-button-text"
      [ngClass]="{ 'text-primary': isDarkMode, 'text-black': !isDarkMode }"
    ></button>
  </div>

  <!-- Mobile View: Theme Toggle + Hamburger Menu -->
  <div class="flex-column md:hidden items-center gap-2">
    <!-- Theme Toggle (always present) -->
    <button
      pButton
      type="button"
      title="Toggle Theme"
      class="p-button-rounded p-button-text p-button-plain px-2 py-2"
      (click)="toggleTheme()"
    >
      <i
        [ngClass]="
          isDarkMode ? 'pi pi-sun text-yellow-500' : 'pi pi-moon text-gray-800'
        "
      ></i>
    </button>

<!-- Hamburger Menu Button -->
<button
  type="button"
  pButton
  icon="pi pi-bars"
  class="p-button-text text-2xl border-round-md shadow-"
  title="Open Menu"
  [ngClass]="{
    'text-white': isDarkMode,
    'text-black': !isDarkMode
  }"
  (click)="toggleMenu($event, mobileMenu)"
></button>

<!-- Styled Menu using PrimeFlex only -->
<p-menu
  #mobileMenu
  [model]="menuItems"
  [popup]="true"
  [styleClass]="
    (isDarkMode
      ? 'bg-gray-900 text-white border-none shadow-6'
      : 'bg-white text-gray-900 border-1 border-gray-300 shadow-4') +
    ' p-2 border-round-xl w-12rem'
  "
></p-menu>

</div>
</nav>
